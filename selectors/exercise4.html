<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#4 :Selectors</title>
    <link rel="stylesheet" href="selectors1.css">
</head>
<body>
    <p>There is some text <a href="#">with a link</a> in it.</p>
    <p>Second paragraph with a <a href="#">link.</a></p>
    <p>Third paragraph (<a href="#"><mark>link</mark> </a> too, yes).</p>
    <ul>
        <li><b>First <a href="#">link</a></b></li>
        <li>Second
            <ul class="number">
                <li><b>111</b></li>
                <li>222 <a href="#">link</a></li>
                <li>333
                    <ul style="list-style-type: none;">
                        <li><b>red</b></li>
                        <li>green</li>
                        <li>blue <a href="#">link</a></li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Third</li>
        <li>Fourth</li>
    </ul>
</body>
</html>
