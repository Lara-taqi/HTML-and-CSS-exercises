<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #2: Subscription form </title>
</head>
<body>
    <h1>Personal details </h1>
    <form>
    <label>First name:</label><input type="text"><br>
    <label>Last name:</label><input type="text"><br>
    <label>Email:</label><input type="email"><br>
    <label>Gender:</label><input type="radio" name="Gender" value="Male">
    <label>Male</label>
    <input type="radio" name="Gender" value="Female">
    <label>Female</label>


<h1>Magazines</h1>

<input type="checkbox" name="Stavanger" value="1"><label>Stavanger Aftenblad</label><br>
<input type="checkbox" name="Teknisk" value="2"><label>Teknisk Ukeblad</label><br>
<input type="checkbox" name="Se og" value="3"><label >Se og Hor</label><br>
<input type="checkbox" name="Familien" value="4"><label >Familien</label><br>

<h1>Subscription</h1>
<label>Period:</label><input type="number" name="months" min="1" max="12" value="6" >months<br>
<button>Subscribe</button>

 </form>   
</body>
</html>
